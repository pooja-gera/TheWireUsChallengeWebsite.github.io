<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="signupcss.css">

</head>

<body>
    <div class="container-fluid">
        <div class="main-heading">

            <h1>Optional Signup</h1>
            <a href="" class="back-link">Click To Go Back</a>

        </div>
        <div class="row background-rectangle">
            <div class="col-sm googleformbox">
                <div class="row " style="padding: 5% 0;">
                    <div class="col-lg " style="margin: 3% 0;">

                        <img src="google forms.png" alt="Google Forms" id="formimg">
                    </div>

                    <div class="col detailsgoogle">
                        <span id="head-span1"><strong>Fill Out Our Google Form</strong> </span>
                        <br>
                        <span id="sub-span1">Get badges and daily notifications </span>
                    </div>
                </div>
            </div>
            <div class="col-sm incognitobox">
                <div class="row " style="padding: 5% 0;">
                    <div class="col-lg " style="margin: 3% 0;">

                        <img src="incognito.png" alt="Incognito Mode" id="incoimg">
                    </div>
                    <div class="col detailsinco">
                        <span id="head-span2"> <strong>Continue Anonymously</strong> </span>
                        <br>
                        <span id="sub-span2">We will not track your progress</span>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
