<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireUs 2020</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="signupcss.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>

    <header class="jumbotron">
        <div class="container d-flex flex-column">
            <p class="head1">WireUs</p>
            <p class="head2">Daily Coding Challenges</p>
            <!--Static Arrow
                <i class="fa fa-angle-double-down fa-5x"></i>-->
            <!--Animated Arrow-->
            <div class="arrow">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!--Add beertech India link */-->
            <a href="https://www.instagram.com/beertech_india/"><span class="dot"></span></a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="main-heading">

            <h1>Register for The WireUs Challenge</h1>
            <a href="" class="back-link">Challenges begin on September 18</a>

        </div>
        <div class="row background-rectangle">
            <div class="col-sm googleformbox">
                <div class="row " style="padding: 5% 0;">
                    <div class="col-lg " style="margin: 3% 0;">

                        <img src="google forms.png" alt="Google Forms" id="formimg">
                    </div>

                    <div class="col detailsgoogle">
                        <span id="head-span1"><a href="http://bit.do/thewireuschallenge2020"><strong>Fill Out Our Google Form</strong></a> </span>
                        <br>
                        <span id="sub-span1">Get badges and invitation to join our community.</span>
                    </div>
                </div>
            </div>
            <div class="col-sm incognitobox">
                <div class="row " style="padding: 5% 0;">
                    <div class="col-lg " style="margin: 3% 0;">

                        <img src="incognito.png" alt="Incognito Mode" id="incoimg">
                    </div>
                    <div class="col detailsinco">
                        <span id="head-span2"> <strong>Continue Anonymously</strong> </span>
                        <br>
                        <span id="sub-span2">We will not track your progress. (Where is the fun in that?) </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom:1%">
        <div class="col-lg">
            <div class="row followus">
                <div class="followustitle">
                    FOLLOW US
                </div>
                <div class="row" style="margin: auto;">
                    <div class="col" style="padding: 0 5px;">
                        <a href="https://twitter.com/wireus2020">
                            <img src="assets/twitterwhite 2.png" alt="tweeter" class="socialimage">
                        </a>
                    </div>
                    <div class="col" style="padding: 0 5px;">
                        <a href="http://bit.do/wireusdiscord">
                            <img src="assets/discord (1).png" alt="git" class="socialimage">
                        </a>
                    </div>
                    <div class="col" style="padding: 0 5px;">
                        <a href="https://instagram.com/thewireuschallenge2020">
                            <img src="assets/insta icon.png" alt="insta" class="socialimage">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
